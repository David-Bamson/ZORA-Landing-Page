<svg viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with darker gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3e2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2b1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="320" height="100" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Bamboo-inspired vertical elements -->
  <g transform="translate(30, 20)">
    <rect x="0" y="0" width="4" height="60" fill="#3a5a40" rx="2"/>
    <rect x="8" y="10" width="4" height="50" fill="#588157" rx="2"/>
    <rect x="16" y="5" width="4" height="55" fill="#a3b18a" rx="2"/>
    
    <!-- Bamboo nodes -->
    <circle cx="2" cy="20" r="3" fill="#3a5a40"/>
    <circle cx="2" cy="40" r="3" fill="#3a5a40"/>
    <circle cx="10" cy="25" r="3" fill="#588157"/>
    <circle cx="10" cy="45" r="3" fill="#588157"/>
    <circle cx="18" cy="22" r="3" fill="#a3b18a"/>
    <circle cx="18" cy="42" r="3" fill="#a3b18a"/>
  </g>
  
  <!-- Japanese characters with refined styling -->
  <text x="80" y="40" font-family="Georgia, serif" font-size="28" font-weight="500" fill="#c5d4c6">
    若葉
  </text>
  
  <!-- Divider line -->
  <line x1="80" y1="50" x2="160" y2="50" stroke="#588157" stroke-width="2"/>
  
  <!-- English name with elegant styling -->
  <text x="80" y="72" font-family="Georgia, serif" font-size="26" font-weight="400" fill="#a8b8a9" letter-spacing="4px">
    WAKARA
  </text>
  
  <!-- Right side decorative element - plate with crossed utensils -->
  <g transform="translate(260, 50)">
    <!-- Plate (outer circle) -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#a3b18a" stroke-width="2"/>
    
    <!-- Plate inner rim -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#588157" stroke-width="1" opacity="0.6"/>
    
    <!-- Chopsticks crossed over the plate -->
    <line x1="-18" y1="-18" x2="18" y2="18" stroke="#c5d4c6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-16" y1="-16" x2="20" y2="20" stroke="#c5d4c6" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Fork crossed over the plate (perpendicular to chopsticks) -->
    <g transform="rotate(90)">
      <!-- Fork handle -->
      <line x1="0" y1="-22" x2="0" y2="22" stroke="#a8b8a9" stroke-width="2" stroke-linecap="round"/>
      <!-- Fork tines at one end -->
      <line x1="-2" y1="-22" x2="-2" y2="-16" stroke="#a8b8a9" stroke-width="1.2" stroke-linecap="round"/>
      <line x1="0" y1="-22" x2="0" y2="-15" stroke="#a8b8a9" stroke-width="1.2" stroke-linecap="round"/>
      <line x1="2" y1="-22" x2="2" y2="-16" stroke="#a8b8a9" stroke-width="1.2" stroke-linecap="round"/>
    </g>
    
    <!-- Small decorative dots around the plate -->
    <circle cx="0" cy="-30" r="1.2" fill="#c5d4c6" opacity="0.6"/>
    <circle cx="26" cy="0" r="1.2" fill="#a8b8a9" opacity="0.6"/>
    <circle cx="0" cy="30" r="1.2" fill="#c5d4c6" opacity="0.6"/>
    <circle cx="-26" cy="0" r="1.2" fill="#a3b18a" opacity="0.6"/>
  </g>
  
  <!-- Subtle corner accents -->
  <path d="M0,0 L15,0 L0,15 Z" fill="#c5d4c6" opacity="0.1"/>
  <path d="M320,0 L305,0 L320,15 Z" fill="#c5d4c6" opacity="0.1"/>
  <path d="M0,100 L15,100 L0,85 Z" fill="#c5d4c6" opacity="0.1"/>
  <path d="M320,100 L305,100 L320,85 Z" fill="#c5d4c6" opacity="0.1"/>
</svg>